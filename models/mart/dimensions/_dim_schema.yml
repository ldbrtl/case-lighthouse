models:
  - name: dim_agencias
    description: Dimensão de agências.
    columns:
      - name: cod_agencia
        data_tests:
          - not_null
          - unique
      - name: uf
        data_tests:
          - accepted_values:
              values: ['AC','AL','AM','AP','BA','CE','DF','ES','GO','MA','MG','MS','MT','PA','PB','PE','PI','PR','RJ','RN','RO','RR','RS','SC','SE','SP','TO']

  - name: dim_clientes
    description: Dimensão de clientes.
    columns:
      - name: cod_cliente
        data_tests:
          - not_null
          - unique
      - name: tipo_cliente
        data_tests:
          - accepted_values:
              values: ['PF', 'PJ']

  - name: dim_colaboradores
    description: Dimensão de colaboradores.
    columns:
      - name: cod_colaborador
        data_tests:
          - not_null
          - unique

  - name: dim_dates
    description: Dimensão de datas.
    columns:
      - name: date_day
        data_tests:
          - not_null
          - unique
          
